{% extends "base.html" %} {% block title %}Login{% endblock title %} 
{% block content %}
<style>
  .fade-in {
    animation: fadeInUp 0.8s ease-in-out;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .form-control:focus {
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.6);
    border-color: #007bff;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

  .card {
    border: none;
  }

  .form-label {
    font-weight: 500;
  }
</style>

<div
  class="container d-flex align-items-center justify-content-center"
  style="min-height: 100vh"
>
  <div
    class="card shadow-lg p-4 fade-in"
    style="width: 100%; max-width: 420px; border-radius: 1rem"
  >
    <h2 class="text-center mb-4 text-primary fw-bold">Hostel Management System</h2>

    <form method="POST" class="needs-validation" novalidate>
      {% csrf_token %}

      <div class="form-floating mb-3">
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          placeholder="Username"
          required
        />
        <label for="username">Username</label>
        <div class="invalid-feedback">Please enter your username.</div>
      </div>

      <div class="form-floating mb-3">
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Password"
          required
        />
        <label for="password">Password</label>
        <div class="invalid-feedback">Please enter your password.</div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
      </div>

      {% if error %}
      <div class="alert alert-danger mt-3 text-center" role="alert">
        {{ error }}
      </div>
      {% endif %}
    </form>

    <div class="text-center mt-4">
      <a href="#" class="text-decoration-none small text-muted"
        >Forgot Password?</a
      >
    </div>
  </div>
</div>

<script>
  (() => {
    "use strict";
    const forms = document.querySelectorAll(".needs-validation");
    Array.from(forms).forEach((form) => {
      form.addEventListener(
        "submit",
        (event) => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add("was-validated");
        },
        false
      );
    });
  })();
</script>
{% endblock content %}
